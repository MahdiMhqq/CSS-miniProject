<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/35bf447199.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="hero_up">
        <h2>دیجیتال مارکتینگ</h2>
        <div class="dropdown-container">
          <button class="neo-effect" id="dropdown">
            <span>منوی کاربری</span><i class="fas fa-user"></i>
          </button>
          <nav id="menu">
            <ul>
              <a href="#">
                <li>خانه</li>
                <i class="fas fa-home"></i>
              </a>
              <a href="#">
                <li>سبد خرید</li>
                <i class="fas fa-shopping-cart"></i>
              </a>
              <a href="#">
                <li>کیف پول</li>
                <i class="fas fa-wallet"></i>
              </a>
              <a href="#">
                <li>خروج</li>
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </ul>
          </nav>
        </div>
      </div>
      <div class="slider">
        <input type="radio" id="pic1" name="slider" checked />
        <label for="pic1"></label>
        <input type="radio" id="pic2" name="slider" />
        <label for="pic2"></label>
        <input type="radio" id="pic3" name="slider" />
        <label for="pic3"></label>
        <div class="radio-switch"></div>
        <div class="pic1-wrapper">
          <div class="text">
            <h2>سردرگمی معنا نداره</h2>
            <div class="links">
              <a class="hvr-sweep-to-left" href="#">راجب خدماتمون بخون</a>
              <a class="hvr-sweep-to-right" href="#">راهنمایی بگیر</a>
            </div>
          </div>
        </div>

        <div class="pic2-wrapper">
          <div class="text">
            <h2>حرفه ای بودن با ما آسونه!</h2>
          </div>
        </div>

        <div class="pic3-wrapper">
          <div class="text">
            <h2>گروه دیجیتال مارکتینگ مشکات</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
