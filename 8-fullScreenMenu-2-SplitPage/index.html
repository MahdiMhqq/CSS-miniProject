<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 8</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/35bf447199.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="split-page">
        <input type="checkbox" id="menu-btn" />
        <label class="menu-label" for="menu-btn">
          <span class="bar bar-top"></span>
          <span class="bar bar-middle"></span>
          <span class="bar bar-bottom"></span>
        </label>
        <div class="section right">
          <nav>
            <ul>
              <li><a href="#">خانه</a></li>
              <li><a href="#">پروفایل</a></li>
              <li><a href="#">سبد خرید</a></li>
              <li><a href="#">خروج</a></li>
            </ul>
          </nav>
        </div>
        <div class="section left">
          <h2>نمیتونی تصمیم بگیری؟</h2>
          <a href="#">از ما بپرس!</a>
        </div>
      </div>
      <div class="hero_up">
        <h2>دیجیتال مارکتینگ</h2>
      </div>
      <div class="slider">
        <input type="radio" id="pic1" name="slider" checked />
        <label for="pic1"></label>
        <input type="radio" id="pic2" name="slider" />
        <label for="pic2"></label>
        <input type="radio" id="pic3" name="slider" />
        <label for="pic3"></label>
        <div class="radio-switch"></div>
        <div class="pic1-wrapper">
          <div class="text">
            <h2>سردرگمی معنا نداره</h2>
            <div class="links">
              <a class="hvr-sweep-to-left" href="#">راجب خدماتمون بخون</a>
              <a class="hvr-sweep-to-right" href="#">راهنمایی بگیر</a>
            </div>
          </div>
        </div>

        <div class="pic2-wrapper">
          <div class="text">
            <h2>حرفه ای بودن با ما آسونه!</h2>
          </div>
        </div>

        <div class="pic3-wrapper">
          <div class="text">
            <h2>گروه دیجیتال مارکتینگ مشکات</h2>
          </div>
        </div>
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
  </body>
